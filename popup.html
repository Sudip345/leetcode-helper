<!DOCTYPE html>
<html>

<head>
  <title>Leetcode helper</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Section for API Key -->
  <div id="apiKeySection">
    <h3>Enter API Key</h3>
    <input type="password" id="apiKeyInput" placeholder="Enter API Key" />
    <button id="saveApiKey">Save Key</button>
  </div>

  <!-- Section for main functionality -->

      </svg>
    </div>

    <div class="buttons">
      <button id="approach">Approach</button>
      <button id="writeCode"> Write Solution</button>
      <button id="clear">Clear chat</button>
    </div>

    <div class="result">
      <div class="bot"></div>
      <div class="you"></div>
    </div>


    <div class="chatBox">
      <input type="text" id="userInput" placeholder="ask about the problem.." />
      <button id="sendMessage" class="icon-btn">
        <!-- Paper plane (send) icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
        </svg>
      </button>

    </div>
  </div>


  </div>

  <script src="popup.js"></script>
</body>

</html>
